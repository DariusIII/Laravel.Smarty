sudo: false
language: php
php:
  - 5.5
  - 5.6
  - hhvm
services:
  - memcached
before_script:
  - composer self-update
  - composer install --prefer-source
  - chmod -R 755 tests/bin/memcached.sh
  - tests/bin/memcached.sh
script:
  - chmod -R 777 tests/logs
  - phpunit
after_script:
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "5.5" ]]; then php vendor/bin/coveralls -v; fi
